name: Android CI

on:
  push:
    branches:
      - '**'          # Запускать при пуше в любую ветку
  pull_request:
    branches:
      - '**'          # Запускать при создании Pull Request из любой ветки

jobs:
  build:
    runs-on: ubuntu-latest  # GitHub создаёт виртуальную Linux-машину (Ubuntu)

    steps:
      # 1️⃣ Клонируем репозиторий
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Ставим нужную Java
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'  # официальная реализация OpenJDK
          java-version: '17'
          cache: gradle            # кэшируем зависимости Gradle

      # 3️⃣ Делаем Gradle исполняемым
      - name: Make Gradle executable
        run: chmod +x gradlew

      # 4️⃣ Скачиваем зависимости и собираем проект
      - name: Build with AssembleDebug
        run: ./gradlew assembleDebug

      # 5️⃣ Запускаем unit-тесты (если есть)
      - name: Run tests
        run: ./gradlew test
